<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>

<h1>你好，世界！</h1>
<form class="form-inline">
    <div class="form-group">
        <label>四则运算</label>
        <input type="text" class="form-control" id="num1" placeholder="请输入数字1">
    </div>
    <div class="form-group">
        <select class="form-control">
            <option>+</option>
            <option>-</option>
            <option>×</option>
            <option>÷</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="num2" placeholder="请输入数字2">
    </div>
    <div class="form-group">
        <label>=</label>
        <input type="email" class="form-control" id="num3" placeholder="显示结果" readonly="readonly">
    </div>
    <button type="submit" class="btn btn-primary">计算</button>
</form>



<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
